<ion-header>

    <ion-navbar>
        <ion-title>AmapLocation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        回调结果: {{"code = " + this.xviewResult.code + "--message = " +
        this.xviewResult.message }}
      </ion-card>

    <button ion-item (click)="onceLocation()">单次定位</button>
    <button ion-item (click)="lastLocation()">持续定位</button>
    <button ion-item (click)="closeLast()">关闭持续定位</button>
    <button ion-item (click)="closeSend()">关闭持续定位交互</button>
</ion-content>
